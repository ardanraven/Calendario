<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coven do Corvo | Yule & Solst√≠cio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Cormorant+Garamond:ital,wght@0,300;0,500;0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
        /* --- Identidade Visual: O Corvo no Inverno --- */
        :root {
            --crow-black: #050505;
            --winter-night: #0f172a;
            --snow-white: #f1f5f9;
            --yule-gold: #d4af37;
            --yule-red: #881337; /* Vermelho sangue seco/vinho */
            --pine-green: #064e3b;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--crow-black);
            color: #cbd5e1;
            font-family: 'Cormorant Garamond', serif;
            min-height: 100vh;
            /* Gradiente complexo: Escurid√£o com toque de aurora boreal sutil */
            background-image: 
                radial-gradient(circle at 50% 10%, rgba(6, 78, 59, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 90% 90%, rgba(136, 19, 55, 0.1) 0%, transparent 40%),
                linear-gradient(to bottom, #020202 0%, #0f172a 100%);
            overflow-x: hidden;
        }

        h1, h2, .font-title { font-family: 'Cinzel', serif; }

        /* --- Neve (CSS Puro - Leve para celular) --- */
        .snow-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 1;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 90px 40px, #fff, rgba(0,0,0,0));
            background-size: 200px 200px;
            animation: snow 15s linear infinite;
            opacity: 0.2;
        }
        @keyframes snow { 0% { background-position: 0 0; } 100% { background-position: 50px 200px; } }

        /* --- O Grim√≥rio (Card Principal) --- */
        .grimoire {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            box-shadow: 
                0 0 0 1px rgba(0,0,0, 0.5),
                0 25px 50px -12px rgba(0, 0, 0, 0.9),
                inset 0 0 100px rgba(0,0,0,0.7);
            position: relative;
            z-index: 10;
        }

        /* Decora√ß√£o de Borda Dourada (Estilo Art Deco M√≠stico) */
        .grimoire::after {
            content: ''; position: absolute; inset: 4px;
            border: 1px solid rgba(212, 175, 55, 0.15);
            pointer-events: none;
            clip-path: polygon(
                0 0, 20% 0, 25% 5%, 75% 5%, 80% 0, 100% 0, 
                100% 100%, 80% 100%, 75% 95%, 25% 95%, 20% 100%, 0 100%
            );
        }

        /* --- Calend√°rio Responsivo --- */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: rgba(212, 175, 55, 0.1); /* Linhas douradas fracas */
            border: 1px solid rgba(255,255,255,0.05);
        }

        .day-cell {
            background-color: rgba(5, 5, 5, 0.7);
            /* Altura din√¢mica: menor no celular */
            min-height: 80px; 
            padding: 0.25rem;
            display: flex;
            flex-direction: column;
            position: relative;
            transition: all 0.3s ease;
        }

        @media (min-width: 640px) {
            .day-cell { min-height: 130px; padding: 0.75rem; }
        }

        .day-cell:hover {
            background-color: rgba(20, 30, 40, 0.9);
            box-shadow: inset 0 0 20px rgba(212, 175, 55, 0.05);
        }

        /* Marcadores Especiais */
        .day-number {
            font-family: 'Cinzel', serif;
            font-size: 0.9rem;
            color: #525252;
        }
        @media (min-width: 640px) { .day-number { font-size: 1.1rem; } }

        .today {
            background: linear-gradient(to bottom right, rgba(212, 175, 55, 0.1), rgba(0,0,0,0));
            border-top: 2px solid var(--yule-gold);
        }
        .today .day-number { color: var(--yule-gold); text-shadow: 0 0 8px rgba(212, 175, 55, 0.4); }

        /* Estilo Yule (21-25 Dez) */
        .yule-period {
            background: radial-gradient(circle at top right, rgba(136, 19, 55, 0.15), transparent);
        }
        .yule-period .day-number { color: #fca5a5; }

        /* Eventos */
        .event-tag {
            font-size: 0.6rem;
            margin-top: auto;
            padding: 2px 4px;
            border-radius: 2px;
            line-height: 1.1;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            width: 100%;
            text-align: center;
        }
        @media (min-width: 640px) { 
            .event-tag { text-align: left; background: transparent; padding: 0; margin-top: 4px; }
        }

        /* Cores dos Eventos */
        .evt-moon { color: #94a3b8; }
        .evt-yule { color: #fbbf24; font-weight: bold; text-shadow: 0 0 5px rgba(251, 191, 36, 0.3); }
        .evt-dark { color: #a78bfa; }

        /* Bot√µes Navega√ß√£o */
        .nav-btn {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.05);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: all 0.3s;
        }
        .nav-btn:hover {
            border-color: var(--yule-gold);
            color: var(--yule-gold);
            background: rgba(212, 175, 55, 0.05);
        }

    </style>
</head>
<body class="flex flex-col items-center justify-center py-4 sm:py-10 px-2 sm:px-4">

    <div class="snow-bg"></div>

    <main class="w-full max-w-5xl grimoire rounded-md shadow-2xl overflow-hidden">
        
        <header class="relative p-6 sm:p-10 text-center border-b border-white/5">
            <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-[#d4af37] to-transparent opacity-50"></div>
            
            <div class="flex flex-col items-center justify-center gap-2">
                <span class="text-3xl sm:text-4xl text-gray-600 opacity-40 animate-pulse">‚ú¶</span>
                <h1 class="text-3xl sm:text-5xl text-transparent bg-clip-text bg-gradient-to-b from-[#e2e8f0] to-[#94a3b8] font-bold uppercase tracking-[0.15em] drop-shadow-md">
                    Coven do Corvo
                </h1>
                <div class="flex items-center gap-3 opacity-60">
                    <div class="h-[1px] w-8 bg-[#d4af37]"></div>
                    <span class="text-[#d4af37] text-xs tracking-[0.3em] uppercase">Grim√≥rio de Yule</span>
                    <div class="h-[1px] w-8 bg-[#d4af37]"></div>
                </div>
            </div>

            <div class="mt-6 sm:mt-0 sm:absolute sm:right-8 sm:top-8 flex flex-col items-center sm:items-end">
                <div id="moon-display" class="text-2xl sm:text-3xl grayscale hover:grayscale-0 transition-all duration-700 cursor-help" title="Fase Atual">üåï</div>
                <span id="moon-text" class="text-[0.6rem] uppercase tracking-widest text-gray-500 mt-1">Lua Cheia</span>
            </div>
        </header>

        <div class="flex justify-between items-center p-4 sm:px-8">
            <button id="prev-month" class="nav-btn text-xs sm:text-sm uppercase tracking-wider font-cinzel">
                &larr; <span class="hidden sm:inline">Anterior</span>
            </button>
            
            <h2 id="month-year" class="text-xl sm:text-3xl text-[#d4af37] font-medium uppercase tracking-wide">
                </h2>
            
            <button id="next-month" class="nav-btn text-xs sm:text-sm uppercase tracking-wider font-cinzel">
                <span class="hidden sm:inline">Pr√≥ximo</span> &rarr;
            </button>
        </div>

        <div class="grid grid-cols-7 gap-0 border-y border-white/5 bg-black/20">
            <div class="py-2 text-center text-gray-600 font-cinzel text-[0.6rem] sm:text-xs uppercase tracking-widest">Dom</div>
            <div class="py-2 text-center text-[#a78bfa] font-cinzel text-[0.6rem] sm:text-xs uppercase tracking-widest font-bold bg-white/5">Seg</div>
            <div class="py-2 text-center text-gray-600 font-cinzel text-[0.6rem] sm:text-xs uppercase tracking-widest">Ter</div>
            <div class="py-2 text-center text-gray-600 font-cinzel text-[0.6rem] sm:text-xs uppercase tracking-widest">Qua</div>
            <div class="py-2 text-center text-gray-600 font-cinzel text-[0.6rem] sm:text-xs uppercase tracking-widest">Qui</div>
            <div class="py-2 text-center text-gray-600 font-cinzel text-[0.6rem] sm:text-xs uppercase tracking-widest">Sex</div>
            <div class="py-2 text-center text-[#a78bfa] font-cinzel text-[0.6rem] sm:text-xs uppercase tracking-widest font-bold bg-white/5">S√°b</div>
        </div>

        <div id="calendar-grid" class="calendar-grid bg-black/40">
            </div>

        <footer class="p-4 sm:p-6 border-t border-white/5 bg-black/20 text-center">
            <div class="flex flex-wrap justify-center gap-4 sm:gap-8 text-[0.65rem] sm:text-xs text-gray-500 font-light uppercase tracking-wider">
                <span class="flex items-center gap-2"><span class="w-1.5 h-1.5 rounded-full bg-[#d4af37]"></span> Yule/Sabbats</span>
                <span class="flex items-center gap-2"><span class="w-1.5 h-1.5 rounded-full bg-[#a78bfa]"></span> Hekate/Deipnon</span>
                <span class="flex items-center gap-2"><span class="w-1.5 h-1.5 rounded-full bg-[#e2e8f0]"></span> Luas Cheias</span>
            </div>
            <p class="mt-4 text-[0.6rem] text-gray-700 italic font-serif opacity-50">
                "Onde a sombra do corvo pousa, o inverno guarda segredos."
            </p>
        </footer>

    </main>

    <script>
        // --- L√ìGICA DO GRIM√ìRIO ---
        
        let currentDate = new Date();
        const today = new Date();
        today.setHours(0,0,0,0);

        const els = {
            grid: document.getElementById('calendar-grid'),
            title: document.getElementById('month-year'),
            moonIcon: document.getElementById('moon-display'),
            moonName: document.getElementById('moon-text')
        };

        const MOON_PHASES = ['üåë', 'üåí', 'üåì', 'üåî', 'üåï', 'üåñ', 'üåó', 'üåò'];
        const MOON_LABELS = ['Nova', 'Crescente', 'Quarto C.', 'Gibosa C.', 'Cheia', 'Gibosa M.', 'Quarto M.', 'Minguante'];

        function getMoonPhase(date) {
            const knownNewMoon = new Date(2000, 0, 6);
            const synodic = 29.53058867;
            const diff = (date.getTime() - knownNewMoon.getTime()) / 86400000;
            const phase = Math.floor((diff % synodic / synodic) * 8);
            return (phase >= 0 && phase <= 7) ? phase : 0;
        }

        // L√≥gica de Eventos (Foco em Yule & Dezembro)
        function getEvents(d, m, y) {
            let events = [];
            // Eventos Lunares
            const phase = getMoonPhase(new Date(y, m, d));
            if (phase === 4) events.push({ t: "Lua Cheia", c: "evt-moon" });
            if (phase === 0) events.push({ t: "Lua Nova", c: "evt-dark" });

            // Datas Fixas (Exemplo Dezembro)
            if (m === 11) { // Dezembro
                if (d === 5) events.push({ t: "Lua Fria", c: "evt-moon" });
                if (d === 19) events.push({ t: "Deipnon", c: "evt-dark" });
                if (d === 20) events.push({ t: "Noumenia", c: "evt-moon" });
                if (d === 21) events.push({ t: "‚òÖ YULE", c: "evt-yule" }); // Solst√≠cio
                if (d === 25) events.push({ t: "Natal / Sol Invictus", c: "evt-yule" });
                if (d === 31) events.push({ t: "Fim de Ciclo", c: "evt-moon" });
            }
            return events;
        }

        function render() {
            els.grid.innerHTML = '';
            const y = currentDate.getFullYear();
            const m = currentDate.getMonth();
            
            // Atualiza T√≠tulo
            els.title.innerText = currentDate.toLocaleString('pt-BR', { month: 'long', year: 'numeric' });

            // Dias
            const firstDay = new Date(y, m, 1);
            const startDow = firstDay.getDay();
            const lastDate = new Date(y, m + 1, 0).getDate();
            
            // Loop de 42 c√©lulas (6 linhas x 7 colunas) para grade consistente
            for (let i = 0; i < 42; i++) {
                const cell = document.createElement('div');
                const dNum = i - startDow + 1;
                const isCurrentMonth = dNum > 0 && dNum <= lastDate;
                
                let dateObj = new Date(y, m, dNum);
                if (!isCurrentMonth) {
                    // Ajuste para datas de outros meses
                    dateObj = new Date(y, m, dNum); 
                }
                
                // Estiliza√ß√£o B√°sica
                cell.className = `day-cell group ${!isCurrentMonth ? 'opacity-20 pointer-events-none' : ''}`;
                
                if (isCurrentMonth) {
                    // Destaque Dia Atual
                    if (dateObj.getTime() === today.getTime()) {
                        cell.classList.add('today');
                        // Atualiza widget de lua
                        const p = getMoonPhase(today);
                        els.moonIcon.innerText = MOON_PHASES[p];
                        els.moonName.innerText = MOON_LABELS[p];
                    }

                    // Destaque Yule (21-25)
                    if (m === 11 && dNum >= 21 && dNum <= 25) {
                        cell.classList.add('yule-period');
                    }

                    // Conte√∫do
                    const evs = getEvents(dNum, m, y);
                    const phase = getMoonPhase(dateObj);
                    
                    let html = `
                        <div class="flex justify-between items-start w-full">
                            <span class="day-number">${dNum}</span>
                            <span class="text-[0.7rem] opacity-40 group-hover:opacity-100 transition-opacity" title="${MOON_LABELS[phase]}">${MOON_PHASES[phase]}</span>
                        </div>
                        <div class="flex flex-col gap-1 mt-auto w-full">
                    `;
                    
                    evs.forEach(ev => {
                        html += `<div class="event-tag ${ev.c} truncate">${ev.t}</div>`;
                    });
                    
                    html += `</div>`;
                    cell.innerHTML = html;
                }

                els.grid.appendChild(cell);
            }
        }

        document.getElementById('prev-month').onclick = () => { currentDate.setMonth(currentDate.getMonth()-1); render(); };
        document.getElementById('next-month').onclick = () => { currentDate.setMonth(currentDate.getMonth()+1); render(); };

        render();
    </script>
</body>
</html>
